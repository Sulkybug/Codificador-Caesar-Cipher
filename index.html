<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Andres Angulo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" href="/img/digital-rain.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Monoton&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <title>Caesar Cipher</title>
  </head>
  <body>
    <main>
      <div>
        <h2>Desplazamiento</h2>
        <p id="text">0 A - Z</p>
        <button class="subtract">◀ Atras</button>
        <button class="add">Adelante ▶</button>
      </div>
      <br />
      <div>
        <h1>Caesar Cipher</h1>
        <form>
          <textarea
            id="entry"
            class="entry"
            spellcheck="false"
            placeholder="Ingrese su mensaje."
            name="entry"
            cols="30"
            rows="10"
          ></textarea>
          <br /><br />
          <button class="transform" type="button">Codificar</button>
          <button class="translate" type="button">Decodificar</button>
          <button class="delete" type="button">❌</button>
          <div class="K2_CBox">
            <div class="CB_Heading">
              <p id="criptado"><span></span></p>
              <button
                id="copy1"
                class="C_box_main"
                title="Copiar"
                type="button"
              >
                <i class="CBox_icn"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
